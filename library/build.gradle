apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildToolsVersion '27.0.3'
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])

    api 'com.android.support:appcompat-v7:27.1.1'
    api 'org.greenrobot:eventbus:3.1.1'
    api 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    api 'com.yanzhenjie:recyclerview-swipe:1.1.4'
    api 'com.google.code.gson:gson:2.8.2'
    //滑动关闭
    api 'cn.bingoogolapple:bga-swipebacklayout:1.1.8@aar'
    //阿里云
    api 'com.aliyun.dpa:oss-android-sdk:2.8.3'

    api 'io.reactivex.rxjava2:rxandroid:2.0.1'
    api 'io.reactivex.rxjava2:rxjava:2.1.0'
    api 'com.yalantis:ucrop:2.2.0'
    api "com.android.support:recyclerview-v7:$support_version"
    api "com.android.support:exifinterface:$support_version"
    api "com.android.support:design:$support_version"
    api "com.android.support:cardview-v7:$support_version"

    //滑动关闭
    api 'cn.bingoogolapple:bga-swipebacklayout:1.1.8@aar'

    api 'com.squareup.picasso:picasso:2.71828'
    api 'com.github.bumptech.glide:glide:4.7.1'
    api 'com.github.bumptech.glide:compiler:4.7.1'
    implementation 'com.facebook.fresco:fresco:1.3.0'
    implementation 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    api 'com.yanzhenjie:permission:2.0.0-rc4'
    api 'com.yanzhenjie.alertdialog:alertdialog:1.0.1'
}

configurations.all {
    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '27.1.1'
            }
        }
    }
}
